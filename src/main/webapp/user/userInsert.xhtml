<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <h:body>

        <ui:composition template="../template/main.xhtml">

            <ui:define name="content">
                <div class="widget">

                    <div class="widget-header">
                        <h3>
                            <i class="fa fa-edit"></i>
                            Kullanıcı Ekle Paneli
                        </h3>
                    </div>

                    <div class="widget-content">
                        <h:form class="form-horizontal">
                            <p:messages id="bilgiMesajı"/>
                            <div class="form-group">
                                <h:outputLabel for="userName" value="Kullanıcı Adı" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>
                                        <p:inputText id="userName" styleClass="form-control" 
                                                     value="#{kullaniciController.kullaniciTablosu.kullaniciAdi}"
                                                     required="true" requiredMessage="Kullanıcı Adı Boş Bırakılamaz!"/>

                                    </div>
                                </div>
                            </div>    

                            <div class="form-group">
                                <h:outputLabel for="password" value="Kullanıcı Şifre" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-key"></i>
                                        </span>
                                        <p:password id="password" styleClass="form-control" 
                                                    value="#{kullaniciController.kullaniciTablosu.kullaniciSifresi}"
                                                    required="true" requiredMessage="Kullanıcı Şifresi Boş Bırakılamaz!"/>

                                    </div>
                                </div>
                            </div>  

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="input-group" style="float:right;">
                                        <p:commandButton value="Kaydet" styleClass="btn btn-success"
                                                         action="#{kullaniciController.kullaniciInsert()}" 
                                                         icon="ui ui-icon-check" update="bilgiMesajı"/>
                                    </div>
                                </div>
                            </div> 
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
