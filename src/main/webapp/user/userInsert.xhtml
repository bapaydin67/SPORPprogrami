<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <h:body>

        <ui:composition template="./../template/main.xhtml">

            <ui:define name="content">
                <div class="widget">

                    <div class="widget-header">
                        <h3>
                            <i class="fa fa-edit"></i>
                            Üye Ekle Paneli
                        </h3>
                    </div>

                    <div class="widget-content">
                        <h:form class="form-horizontal">
                            <p:messages id="bilgiMesajı"/>
                            <div class="form-group">
                                <h:outputLabel id="userNameLabel" for="userName" value="Adı" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <p:inputText id="userName" styleClass="form-control" value="#{kullaniciEkleController.kullaniciTablosu.kullaniciAdi}"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>

                                    </div>
                                </div>
                            </div>    

                            <div class="form-group">
                                <h:outputLabel id="passwordLabel" for="password" value="Şifre" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <p:password id="password" styleClass="form-control" value="#{kullaniciEkleController.kullaniciTablosu.kullaniciSifresi}"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-key"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>  

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="input-group" style="float:right;">
                                        <p:commandButton value="Kullanıcı Kayıt Tamamla" styleClass="btn btn-success"
                                                         action="#{kullaniciEkleController.kullaniciInsert()}" icon="ui ui-icon-check" update="bilgiMesajı"/>
                                    </div>
                                </div>
                            </div> 
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
