<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="./../template/main.xhtml">
            
            <ui:define name="content">
                <h:form id="form">
                    <p:dataTable value="#{uyeEkleController.uyeListesiVer}" var="uye" widgetVar="UyeTablosu" emptyMessage="No cars found with given criteria"
                         editable="true" style="margin-bottom:20px;" rows="10" paginator="true">

                <f:facet name="header">
                    Uye Tablosu Güncelleme
                </f:facet>


                <p:column headerText="Uye ID" sortBy="#{uye.id}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{uye.id}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{uye.id}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Uye Adı" sortBy="#{uye.uyeAdi}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{uye.uyeAdi}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{uye.uyeAdi}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Uye Soyadi" sortBy="#{uye.uyeSoyadi}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{uye.uyeSoyadi}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{uye.uyeSoyadi}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Uye Dogum Tarihi" sortBy="#{uye.dogumTarihi}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{uye.dogumTarihi}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{uye.dogumTarihi}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Uye Telefon No" sortBy="#{uye.telefonNo}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{uye.telefonNo}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{uye.telefonNo}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Uye Email" sortBy="#{uye.email}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{uye.email}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{uye.email}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Uye Cinsiyet" sortBy="#{uye.cinsiyet}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{uye.cinsiyet}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{uye.cinsiyet}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
            </p:dataTable>
                </h:form>
            </ui:define>
           
        </ui:composition>
    </h:body>
</html>
