<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:body>

        <ui:composition template="./../template/main.xhtml">
            <ui:define name="content">
                <div class="widget">

                    <div class="widget-header">
                        <h3>
                            <i class="fa fa-edit"></i>
                            Yeni Uye Ekleme Ekranı...
                        </h3>
                    </div>

                    <div class="widget-content">
                        <h:form class="form-horizontal">
                            <div class="form-group">
                                <h:outputLabel for="uyeAdi" value="Uye Adı :" class="control-label"/>
                                <p:inputText id="uyeAdi" styleClass="form-control" value="#{yeniUyeEkleController.uyeBilgisi.uyeAdi}"/>
                            </div>    

                            <div class="form-group">
                                <h:outputLabel  for="uyeSoyadi" value="Uye Soyadi :" class="control-label"/>
                                <p:inputText id="uyeSoyadi" styleClass="form-control" value="#{yeniUyeEkleController.uyeBilgisi.uyeSoyadi}"/>
                            </div>  

                            <div class="form-group">
                                <h:outputLabel  for="uyeDogumTarihi" value="Doğum Tarihi :" class="control-label"/>
                                <p:inputText id="uyeDogumTarihi" styleClass="form-control" value="#{yeniUyeEkleController.uyeBilgisi.dogumTarihi}"/>
                            </div> 

                            <div class="form-group">
                                <h:outputLabel  for="uyeTelNo" value="Telefon Numarası :" class="control-label"/>
                                <p:inputText id="uyeTelNo" styleClass="form-control" value="#{yeniUyeEkleController.uyeBilgisi.telefonNo}"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel  for="uyeEmailAdres" value="EMail Adresi :" class="control-label"/>
                                <p:inputText id="uyeEmailAdres" styleClass="form-control" value="#{yeniUyeEkleController.uyeBilgisi.email}"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="uyeCinsiyet" value="Uye Cinsiyet :" class="control-label"/>
                                <p:inputText id="uyeEmailAdres" styleClass="form-control" value="#{yeniUyeEkleController.uyeBilgisi.cinsiyet}"/>
                            </div>

                         <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="input-group" style="float:right;">
                                        <p:commandButton value="Yeni Uye Kayıt Ekle." styleClass="btn btn-success"
                                                         action="#{yeniUyeEkleController.UYEInsert()}" />
                                    </div>
                                </div>
                            </div> 
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
