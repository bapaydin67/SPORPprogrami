<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>AdminLTE 2 | Registration Page</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
        <!-- Bootstrap 3.3.2 -->
        <link href="./resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- Font Awesome Icons -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="./resources/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
        <!-- iCheck -->
        <link href="./resources/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />
        <link href="./resources/plugins/iCheck/polaris/polaris.css" rel="stylesheet" type="text/css" />
        <link href="./resources/plugins/iCheck/flat/blue.css" rel="stylesheet" type="text/css" />
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <style>
            html, body {
                min-height: 100%;
                padding: 0;
                margin: 0;
                font-family: 'Source Sans Pro', "Helvetica Neue", Helvetica, Arial, sans-serif;
            }
            iframe {
                display: block;
                overflow: auto;
                border: 0;
                margin: 0;
                padding: 0;
                margin: 0 auto;
            }      
            .frame {
                height: 49px;                
                margin: 0;
                padding: 0;
                border-bottom: 1px solid #ddd;
            }
            .frame a {
                color: #666;
            }
            .frame a:hover {
                color: #222;
            }
            .frame .buttons a {
                height: 49px;   
                line-height: 49px;                
                display: inline-block;
                text-align: center;
                width: 50px;
                border-left: 1px solid #ddd;
            }
            .frame .brand {
                color: #444;
                font-size: 20px;
                line-height: 49px;
                display: inline-block;
                padding-left: 10px;
            }
            .frame .brand small {
                font-size: 14px;
            }
            a,a:hover {
                text-decoration: none;
            }
            .container-fluid {
                padding: 0;
                margin: 0;
            }
            .text-muted {
                color: #999;
            }
            .ad {
                text-align: center;
                position: fixed;
                bottom: 0;
                left: 0;
                background: #222;
                background: rgba(0,0,0,0.8);
                width: 100%;
                color: #fff;
                display: none;
            }
            #close-ad {
                float: left;
                margin-left: 10px;
                margin-top: 10px;
                cursor: pointer;

            }

            .ui-button{
                width: 100px;
            }
        </style>
    </h:head>
    <h:body class="register-page">
        <header>
            <nav class="frame" role="navigation">
                <div class="container-fluid">
                    <a href="http://almsaeedstudio.com/" class="brand">
                        Jatomi Yönetim
                        <small class="text-muted hidden-xs">Jatomi</small>
                    </a>
                </div>
            </nav>
        </header>
        <div class="register-box">
            <div class="register-logo">
                <a href="../../index2.html"><b>Jatomi</b>Fitness</a>
            </div>

            <div class="register-box-body">
                <p class="login-box-msg">Jatomi Admin Giriş</p>
                <h:form>
                    <div class="form-group has-feedback">
                        <p:inputText styleClass="form-control" placeholder="Ad Soyad" value="#{loginController.jyp.firstName}"/>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText styleClass="form-control" placeholder="Email" value="#{loginController.jyp.email}"/>
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <p:password styleClass="form-control" placeholder="Şifre" value="#{loginController.jyp.password}"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>

                    <div class="row">
                        <div class="col-xs-8">    
                            <div class="checkbox icheck">

                                <h:selectBooleanCheckbox value="#{loginController.rememberMe}"/> Beni Hatırla

                            </div>                        
                        </div><!-- /.col -->
                        <div class="col-xs-4" >
                            <p:commandButton styleClass="btn btn-primary pull-right" icon="ui ui-icon-check" 
                                             value="Giriş" action="#{loginController.authenticate()}"/><br/>
                        </div><!-- /.col -->
                        <br/>
                        <br/>
                       <a href="http://localhost:9099/ApacheShiro/mail/mail.xhtml">Şifremi Unuttum?</a>
                    </div>
                </h:form>        
            </div><!-- /.form-box -->
        </div><!-- /.register-box -->

        <!-- jQuery 2.1.3 -->
        <script src="./resources/plugins/jQuery/jQuery-2.1.3.min.js"></script>
        <!-- Bootstrap 3.3.2 JS -->
        <script src="./resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- iCheck -->
        <script src="./resources/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
        <script>
            $(function() {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_flat-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
            });
        </script>

    </h:body>
</html>
