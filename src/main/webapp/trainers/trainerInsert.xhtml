<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/main.xhtml">

            <ui:define name="content">

                <div class="widget">

                    <div class="widget-header">
                        <h3>
                            <i class="fa fa-edit"></i>
                            Hoca Ekleme Panelii
                        </h3>
                    </div>

                    <div class="widget-content">
                        <h:form class="form-horizontal">
                            <p:messages id="bilgiMesajı"/>
                            <div class="form-group">
                                <h:outputLabel for="hocaAdi" value="Hoca Adı" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <p:inputText id="hocaAdi" styleClass="form-control" value="#{hocaController.hocaBilgileri.hocaAdi}"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>

                                    </div>
                                </div>
                            </div>    

                            <div class="form-group">
                                <h:outputLabel for="hocaSoyadi" value="Hoca Soyadi" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <p:inputText id="hocaSoyadi" styleClass="form-control" value="#{hocaController.hocaBilgileri.hocaSoyadi}"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>

                                    </div>
                                </div>
                            </div>    

                            <div class="form-group">
                                <h:outputLabel for="hocaSeviye" value="Hoca Seviye" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <p:inputText id="hocaSeviye" styleClass="form-control" value="#{hocaController.hocaBilgileri.hocaSeviye}"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-level-up"></i>
                                        </span>

                                    </div>
                                </div>
                            </div> 

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="input-group" style="float:right;">
                                        <p:commandButton value="Uye Ekle"  process="@form" styleClass="btn btn-success"
                                                         action="#{hocaController.hocaEkle()}" icon="ui ui-icon-check" update="bilgiMesajı"/>
                                    </div>
                                </div>
                            </div> 
                        </h:form>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
