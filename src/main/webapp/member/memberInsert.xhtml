<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"  
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"          
       >
    <h:body>

        <ui:composition template="./../template/main.xhtml">
            <ui:define name="content">
                <div class="widget">

                    <div class="widget-header">
                        <h3>
                            <i class="fa fa-edit"></i>
                            Üye Ekle Paneli
                        </h3>
                    </div>

                    <div class="widget-content">
                        <h:form class="form-horizontal">
                            <p:messages id="bilgiMesajı"/>
                            <div class="form-group">
                                <h:outputLabel id="userNameLabel" for="uyeAdi" value="Uye Adı" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <p:inputText id="uyeAdi" styleClass="form-control" value="#{uyeController.uyeBilgisi.uyeAdi}"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>

                                    </div>
                                </div>
                            </div>    

                            <div class="form-group">
                                <h:outputLabel id="userSurnameLabel" for="uyeSoyadi" value="Uye Soyadi" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <p:inputText id="uyeSoyadi" styleClass="form-control" value="#{uyeController.uyeBilgisi.uyeSoyadi}"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>

                                    </div>
                                </div>
                            </div>    

                            <div class="form-group">
                                <h:outputLabel id="userBirthdateLabel" for="uyeD_Tarihi" value="Uye Dogum Tarihi" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <p:inputText id="uyeD_Tarihi" styleClass="form-control" value="#{uyeController.uyeBilgisi.dogumTarihi}"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>

                                    </div>
                                </div>
                            </div> 

                            <div class="form-group">
                                <h:outputLabel id="userPhoneLabel" for="TelefonNO" value="Uye Telefon Numarası" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <p:inputText id="TelefonNO" styleClass="form-control" value="#{uyeController.uyeBilgisi.telefonNo}"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>

                                    </div>
                                </div>
                            </div> 
                            
                             <div class="form-group">
                                <h:outputLabel id="userEmailLabel" for="Email" value="Uye Email Adresi" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <p:inputText id="Email" styleClass="form-control" value="#{uyeController.uyeBilgisi.email}"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>

                                    </div>
                                </div>
                            </div>
                            
                                <div class="form-group">
                                <h:outputLabel id="userSexLabel" for="Cinsiyet" value="Uye Cinsiyet" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <p:inputText id="Cinsiyet" styleClass="form-control" value="#{uyeController.uyeBilgisi.cinsiyet}"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>

                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="input-group" style="float:right;">
                                        <p:commandButton value="Uye Ekle"  process="@form" styleClass="btn btn-success"
                                                         action="#{uyeController.UyeKayitTamamla()}" icon="ui ui-icon-check" update="bilgiMesajı"/>
                                    </div>
                                </div>
                            </div> 
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
