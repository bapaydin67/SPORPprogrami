<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"  
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"          
       >
    <h:body>

        <ui:composition template="./../template/main.xhtml">
            <ui:define name="content">
                <div class="widget">

                    <div class="widget-header">
                        <h3>
                            <i class="fa fa-edit"></i>
                            Üye Ekle Paneli
                        </h3>
                    </div>

                    <div class="widget-content">
                        <h:form class="form-horizontal">
                            <p:messages id="bilgiMesajı"/>
                            <div class="form-group">
                                <h:outputLabel for="uyeAdi" value="Üye Adı" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>
                                        <p:inputText id="uyeAdi" styleClass="form-control"
                                                     value="#{uyeController.uyeBilgisi.uyeAdi}"
                                                     required="true" requiredMessage="Üye Adı Boş Bırakılamaz!"
                                                     placeholder="Ad"/>
                                    </div>
                                </div>
                            </div>    

                            <div class="form-group">
                                <h:outputLabel  for="uyeSoyadi" value="Üye Soyadi" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>
                                        <p:inputText id="uyeSoyadi" styleClass="form-control"
                                                     value="#{uyeController.uyeBilgisi.uyeSoyadi}"
                                                     required="true" requiredMessage="Üye Soyadı Boş Bırakılamaz!"
                                                     placeholder="Soyad"/>
                                    </div>
                                </div>
                            </div>    

                            <div class="form-group">
                                <h:outputLabel for="uyeD_Tarihi" value="Üye Dogum Tarihi" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                        <p:inputText id="uyeD_Tarihi" styleClass="form-control" 
                                                     value="#{uyeController.uyeBilgisi.dogumTarihi}" 
                                                     required="true" requiredMessage="Üye Doğum Tarihi Boş Bırakılamaz!"
                                                     placeholder="Doğum Tarihi"/>
                                    </div>
                                </div>
                            </div> 

                            <div class="form-group">
                                <h:outputLabel  for="telefonNo" value="Üye Telefon Numarası" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-phone"></i>
                                        </span>
                                        <p:inputText id="telefonNo" styleClass="form-control" 
                                                     value="#{uyeController.uyeBilgisi.telefonNo}"
                                                     required="true" requiredMessage="Üye Telefon Numarası Boş Bırakılamaz!"
                                                     placeholder="Telefon Numarası"/>
                                    </div>
                                </div>
                            </div> 

                            <div class="form-group">
                                <h:outputLabel for="uyeMail" value="Üye Email Adresi" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                        <p:inputText id="uyeMail" styleClass="form-control" 
                                                     value="#{uyeController.uyeBilgisi.email}"
                                                     required="true" requiredMessage="Üye Email Adresi Boş Bırakılamaz!"
                                                     placeholder="Email" />

                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel  for="uyeCinsiyet" value="Üye Cinsiyet" class="control-label"/>
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-male"></i><i class="fa fa-female"></i>
                                        </span>
                                        <p:inputText id="uyeCinsiyet" styleClass="form-control" 
                                                     value="#{uyeController.uyeBilgisi.cinsiyet}"
                                                     required="true" requiredMessage="Üye Cinsiyet Boş Bırakılamaz!"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="input-group" style="float:right;">
                                        <p:commandButton value="Üye Ekle"  process="@form" styleClass="btn btn-success"
                                                         action="#{uyeController.UyeKayitTamamla()}" icon="ui ui-icon-check" 
                                                         update="bilgiMesajı"/>
                                    </div>
                                </div>
                            </div> 
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
