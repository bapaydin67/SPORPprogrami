<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/main.xhtml">

            <ui:define name="content">

                <div class="widget">

                    <div class="widget-header">
                        <h3>
                            <i class="fa fa-edit"></i>
                            Üye Ekle Paneli
                        </h3>
                    </div>

                    <div class="widget-content">
                        <h:form class="form-horizontal" prependId="false">
                            <p:messages id="bilgiMesajı"/>
                            <div class="form-group">

                                <h:inputText value="#{uyeOlcumController.uyeBilgisi.uyeAdi}"/> <br/>
                                
                                
                                <h:selectOneMenu value="#{uyeOlcumController.id}">
                                    <f:selectItems value="#{uyeOlcumController.uyeİsimBilgisiAjax}" var="uye" itemLabel="#{uye.uyeAdi} #{uye.uyeSoyadi}"
                                                   itemValue="#{uye.id}"/>
                                </h:selectOneMenu> <br/>

                                <h:commandButton value="Bilgileri Getir" action="#{uyeOlcumController.uyeIsımGetir()}"/>

                                <br/>
                                
                                <h:commandButton value="Seçilen veri" action="#{uyeOlcumController.idGor()}"/>

                              

                            </div>

                        </h:form>
                    </div>
                </div> 


            </ui:define>

        </ui:composition>

    </body>
</html>
